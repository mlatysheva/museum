<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico">
  <title>Musesum</title>
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="header-logo">
        <img src="./assets/svg/Logo.png" alt="Louvre logo"> 
      </div>
      <nav>
        <ul>
          <li><a href="#visiting">Visiting</a></li>
          <li><a href="#explore">Explore</a></li>
          <li><a href="#video">Video</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#tickets">Tickets</a></li>
          <li><a href="#contacts">Contacts</a></li>
        </ul>
      </nav>

    </div>
    

  </header>
  <main>
    <section class="section dark welcome-section" id="welcome">
      <div class="container">
        <h1 class="section-title dark-title">Welcome to the Louvre</h1>
        <p>From the castle to the museum</p>
        <a href="https://www.google.com/maps/@48.8618159,2.3366818,3a,75y,81.55h,73.4t/data=!3m7!1e1!3m5!1sAF1QipOVxZQuSy3Bx9T_HpH_7FtBHDTXvI6SF-A10ocT!2e10!3e12!7i5472!8i2736">Discover the Louvre</a>

      </div>
    <section class="section light visiting-section" id="visiting">
      <div class="container"></div>
      Visiting
    </section>
    <section class="section dark explore-section" id="explore">
      <div class="container">        
        Explore
      </div>      
    </section>
    <section class="section light video-section" id="video">
      <div class="container"></div>
        Video
    </section>
    <section class="section light galler-section" id="gallery">
      <div class="container"></div>
        Gallery
        
    </section class="section light tickets-section" id="tickets">
    <section>
      <div class="container"></div>
      Tickets
        
    </section>
    <section class="section light contacts-section" id="contacts">
      <div class="container"></div>
      Contacts
    </section>


  </main>
  <footer>

  </footer>
  
</body>
</html>
